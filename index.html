<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --pink:#ff4fb3;
      --purple:#7a2cff;
      --soft:#ffd6f0;
      --bg1:#14001f;
      --bg2:#2a003a;
      --card:#1b0626cc;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: white;
;
      padding: 24px;
    }

    .card{
      width: min(500px, 100%);
      background: var(--card);
      border: 1px solid #ffffff18;
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 18px 60px #00000055;
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.4px;
      background: linear-gradient(90deg, var(--pink), var(--purple));
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      text-align:center;
    }

    p{
      margin: 0 0 18px;
      text-align:center;
      color: #ffe6f7;
      font-size: 16px;
      opacity: 0.95;
    }

    .images{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 18px 0 22px;
    }

    .img-slot{
      border-radius: 10px;
   
      background:
        linear-gradient(135deg, #ff4fb318, #7a2cff18);
      aspect-ratio: 4 / 3;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    .img-slot img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .placeholder{
      padding: 14px;
      text-align:center;
      color:#ffd6f0;
      font-weight:600;
      line-height: 1.25;
      opacity: 0.85;
    }

    .actions{
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    a.button{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.2px;
      border: 1px solid #ffffff22;
      background: linear-gradient(90deg, var(--pink), var(--purple));
      color: white;
      box-shadow: 0 10px 24px #0000003a;
      transition: transform 120ms ease, filter 120ms ease;
      min-width: 180px;
    }

    a.button:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    /* empty link style */
    a.empty-link{
      color:#ffd6f0;
      text-decoration: underline;
      text-decoration-color: #ff4fb3aa;
      text-underline-offset: 3px;
      font-weight: 600;
      opacity: 0.9;
    }

    .footer{
      margin-top: 16px;
      text-align:center;
      font-size: 13px;
      color:#ffd6f0;
      opacity: 0.75;
    }

    @media (max-width: 640px){
      .images{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Emma register. Will you be my valentine?</h1>


    <section class="images" aria-label="Image slots">
      <!-- Image spot 1 -->
      <div class="img-slot">
        <!-- Replace the placeholder with your image:
             <img src="your-image-1.jpg" alt="Image 1" />
        -->
        <div class="placeholder"><img src="rat.jfif" alt="Image 1" /></div>
      </div>


    </section>

    <div class="actions">
      <!-- Empty link (intentionally blank href) -->
   

      <!-- Optional button that also currently goes nowhere -->
      <a class="button" href="Valentine copy.html">Yes ðŸ’–</a>
    </div>

   
  </main>
</body>
</html>
